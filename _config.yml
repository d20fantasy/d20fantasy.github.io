# SITE CONFIGURATION
baseurl: ""
url: "https://earlduque.github.io"
title: Earl Duque //Blog and Portfolio # site's title
description: "The blog and portfolio for Earl Duque, ServiceNow administrator and developer" # used by search engines


# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Earl Duque # blog's title
  avatar: assets/img/face.jpeg
  favicon: assets/face.ico
  gravatar: # Email MD5 hash

  # Header and footer text
  header_text: //Blog and Portfolio
  header_feature_image: assets/img/gallery/404adventurecontroller.png
  footer_text: Thanks for dropping by!

  # Icons
  rss: true  # Make sure you created a feed.xml with feed.xml layout
  email_address: earl@earlduque.com # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "earlduque"
  google_plus:
  instagram: earliodookie
  keybase:
  linkedin: https://www.linkedin.com/in/earl-duque-0574144b/ # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: earliodookie # "twitter username"
  vimeo:
  wordpress:
  youtube:
  
  # Sharing options
  share_buttons:
    facebook: true
    twitter: true
    google_plus: false
    tumblr:
    pinterest:
    pocket:
    reddit: true
    linkedin:
    wordpress:
    email: true

  # Scripts / Features 
  google_analytics: "UA-140947152-1" # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup
  
  special_page:
    search: 
      icon: "search"
      enabled: true
    tags:
      icon: "tags"
      enabled: true
  
  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_share_on: "Share on"
  str_add_to: "Add to"
  str_email: "Email"
  str_tweet: "Tweet"
  str_pin_it: "Pin it"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Post navigation
  post_navigation: true
  
  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  
# PAGINATION
paginate: 5
paginate_path: "blog/page:num"


# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name


# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
remote_theme: sylhare/Type-on-Strap
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag]
#theme: type-on-strap # Uncomment if using the theme as a jekyll theme gem
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png", "package.json", "node_modules", "gulpfile.js", ".idea/*"]

# EXCERPT SEPARATOR
excerpt_separator: <!--endexcerpt-->